<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Terraform</title>

	<link rel="stylesheet" href="revealjs/css/reveal.css">
	<link rel="stylesheet" href="revealjs/css/theme/solarized.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="revealjs/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'revealjs/css/print/pdf.css' : 'revealjs/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="terraform_fr.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="UTF-8">
			</section>
		</div>
	</div>

	<script src="revealjs/lib/js/head.min.js"></script>
	<script src="revealjs/js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			history: true,
			dependencies: [
				{ src: 'revealjs/plugin/markdown/marked.js' },
				{ src: 'revealjs/plugin/markdown/markdown.js' },
				{ src: 'revealjs/plugin/notes/notes.js', async: true },
				{ src: 'revealjs/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});

		Reveal.configure({
			keyboard: {
				40: 'next', // add support for remote
				38: 'prev', // add support for remote
				9: 'toggleOverview' // add support for remote
			}
		});
	</script>
</body>

</html>
